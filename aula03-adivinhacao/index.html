<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Dev Alura - Aula 02</title>
    <style>
      body {
        font-family: "Roboto Mono", monospace;
        min-height: 600px;
        background-image: url("https://www.alura.com.br/assets/img/imersoes/dev-2021/dia-03-mentalista.png");
        background-color: #000000;
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
      }
      .container {
        text-align: center;
        padding: 20px;
        height: 100vh;
      }
      .page-title {
        color: #ffffff;
        margin: 0 0 5px;
      }
      .page-subtitle {
        color: #ffffff;
        margin-top: 16px;
      }
      .page-logo {
        width: 200px;
      }
      .alura-logo {
        width: 40px;
        position: absolute;
        top: 10px;
        right: 10px;
      }
      @media (max-height: 500px) {
        body {
          min-height: 800px;
        }
      }
      input {
        margin: 4px;
        padding: 6px;
        border-radius: 5px;
      }
      button {
        margin-top: 12px;
        padding: 4px 8px;
        border-radius: 10px;
        background: #ffffff;
      }
      .resultado {
        color: #ffffff;
        text-align: center;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Mentalista</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg"
        class="page-logo"
        alt=""
      /><br />
      <p class="page-subtitle">Digite um número de 0 a 10</p>
      <input type="number" id="valor" /><br />
      <button type="submit" onclick="Chutar()">Chutar</button>
      <h2 class="resultado" id="resultado"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script>
      var numeroSecreto = parseInt(Math.random() * 11);

      function Chutar() {
        var chute = parseInt(document.getElementById("valor").value);

        var elementoResultado = document.getElementById("resultado");
        var resultado = "";

        if (chute == numeroSecreto) {
          resultado = "Acertou!";
        } else if (chute < 0 || chute > 10) {
          resultado = "Você deve digitar um número de 0 a 10";
        } else if (chute > numeroSecreto) {
          resultado = "Sobrou...";
        } else if (chute < numeroSecreto) {
          resultado = "Faltou...";
        } else {
          resultado = "Errou...";
        }

        elementoResultado.innerHTML = resultado;
      }
    </script>
  </body>
</html>
